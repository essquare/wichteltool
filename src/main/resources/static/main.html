<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center contentblock" id="mainBlock">
        <div class="col-sm-4">
            <div id="greetingWithoutName">
                <p>Hallo, bitte vervollständige zuerst dein Profil.</p>
                <button class="btn btn-primary" onclick="showProfile();" type="button">hier Profil vervollständigen</button>
            </div>
            <p id="greetingWithName"></p>
            <p id="partner">Partner: <span>noch keiner</span></p>
            <p>bislang registrierte Mitspieler:</p>
            <ul id="players"></ul>
        </div>
    </div>
</div>

<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function syncInit() {
        if (user.username) {
            greetingWithNameField.innerHTML = "Hallo " + user.username
            greetingWithNameField.style.display = "block"
            greetingWithoutNameField.style.display = "none"
        } else {
            greetingWithNameField.style.display = "none"
            greetingWithoutNameField.style.display = "block"
        }

        if (user.partner) {
            partnerField.innerHTML = user.partner
        }
    }

    async function asyncInit() {
        if (user.username) {
            greetingWithNameField.innerHTML = "Hallo " + user.username
            greetingWithNameField.style.display = "block"
            greetingWithoutNameField.style.display = "none"
        } else {
            greetingWithNameField.style.display = "none"
            greetingWithoutNameField.style.display = "block"
        }

        if (user.partner) {
            partnerField.innerHTML = user.partner
        }

        const response = await fetch("http://localhost:5000/api/players")
        if (response.ok) {
            players = await response.json()
            for (let player of players) {
                const li = document.createElement("li")
                li.innerHTML = player
                playersField.appendChild(li)
            }
        }
    }

    function showProfile() {
        window.location.href = "profile.html"
    }

    function logout() {
        localStorage.removeItem("wichteltooluser")
        user = {}
        document.getElementById("navbar").style.display = "none"
        window.location.href = "index.html"
    }
</script>

<script>
    let user = JSON.parse(localStorage.getItem("wichteltooluser")) || {}
    let players = []

    const greetingWithNameField = document.getElementById("greetingWithName")
    const greetingWithoutNameField = document.getElementById("greetingWithoutName")
    const partnerField = document.getElementById("partner").getElementsByTagName("span")[0]
    const playersField = document.getElementById("players")

    syncInit()
    asyncInit()
</script>
</body>
</html>
